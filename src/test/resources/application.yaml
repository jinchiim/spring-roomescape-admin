spring:
  profiles:
    active: test

---
server:
  port: 63155

spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:h2:mem:test
    username: sa

  h2:
    console:
      enabled: true
      path: /h2-console

